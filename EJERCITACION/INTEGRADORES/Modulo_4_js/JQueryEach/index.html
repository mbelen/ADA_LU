<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Selector de Sanrios</title>
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Open+Sans" rel="stylesheet">
		<!--Hoja de estilo-->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
				<!--Formulario selector-->
				<form id="formulario">
					<label for="selector" >Elegí tu personaje</label>
					<select id="selector">
							<option>Seleccione una opción</option><!--Las demás se generan vía JS)-->
					</select>
				</form>
				<!--Espacio contenedor de imágenes-->
				<div id="slot">
						<img id="kitty" class="imagen" src="img/kitty.png"/>
						<img id="melody" class="imagen" src="img/melody.png"/>	
						<img id="tuxedoSam" class="imagen" src="img/tuxedoSam.png"/>
						<img id="keroppi" class="imagen" src="img/keroppi.png"/>				
				</div>
		</div>
		
		<!--Scripts-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
