<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<!--Carrito-->
		<header>
			<div id="checkout">
				<h2>Tu carrito</h2>
				<h3>Tu total: <span id="total">0</span></h3>
				<div id="botones">
					<p id="cancel">cancelar compra</p>
					<p id="final">finalizar compra</p>
				</div>
			</div>
				<div id="carrito">
						<div id="comprafinal">
							<i class="fas fa-heart"></i>
							<h2>¡Gracias por tu compra!</h2>
							<i class="fas fa-heart"></i>
							<h3 id="tutotal"></h3>
						</div>
				<ul id="items">
				</ul>
			</div>
		</header>

		<!--Productos-->
		<div class="products-row">

			<div class="product">
				<img src="products/b.jpg">
				<p class="descripcion">Cartera Arcoiris</p>
				<p class="precio">1000</p>
				<input type="number" min="0" name="Cartera Arcoiris">
				<i class="fas fa-shopping-cart add"></i>
			</div>

			<div class="product">
				<img src="products/e.jpg">
				<p class="descripcion">Sobre Turquesa</p>
				<p class="precio">100</p>
				<input type="number" min="0" name="Sobre Turquesa">
				<i class="fas fa-shopping-cart add"></i>
			</div>

			<div class="product">
				<img src="products/f.jpg">
				<p class="descripcion">Mochila a rayas</p>
				<p class="precio">10</p>
				<input type="number" min="0" name="Mochila a rayas">
				<i class="fas fa-shopping-cart add"></i>
			</div>

			<div class="product">
				<img src="products/g.jpg">
				<p class="descripcion">Cartera Teléfono</p>
				<p class="precio">1</p>
				<input type="number" min="0" name="Cartera Teléfono">
				<i class="fas fa-shopping-cart add"></i>
			</div>
			
		</div>

		<!--Footer-->
		<footer>
		<p>Este es el footer</p>
	</footer>
	</div>

	
	
	<!--Scripts-->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
