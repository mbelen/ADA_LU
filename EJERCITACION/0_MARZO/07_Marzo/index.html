<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<title>Formulario</title>
	</head>
	<body>
		<h1>Untitled Page</h1>
			<form action="#" method="#">
				<div id="valores">
					<p class="categoria">Nombre</p>
						<input type="text" name="Nombre">
					<p class="categoria">Apellido</p>
						<input type="text" name="Apellido">
					<p class="categoria">E-mail</p>
						<input type="text" name="E-mail">
					<p class="categoria">Género</p>
						<input type="radio" name="Género" value="Femenino"><p>Femenino</p>
						<input type="radio" name="Género" value="Masculino"><p>Masculino</p>
					<p class="categoria">Nacionalidad</p>
						<select name="Nacionalidad">
							<option value="1">Argentina</option>
							<option value="2">Uruguay</option>
							<option value="3">Venezuela</option>
							<option value="4">Colombia</option>
							<option value="5">Bolivia</option>
							<option value="6">Paraguay</option>
							<option value="7">Brasil</option>
						</select>
					<p class="categoria">Temas que le interesan</p>
						<input type="checkbox" value="infraestructura">
						<p>Infraestructura</p> 										
						<br/>
						<input type="checkbox" value="programacionweb">
						<p>Programación web</p> 
						<br/>
						<input type="checkbox" value="programacionmobile">
						<p>Programación mobile</p> 
						<br/>
					<br/>
					<input type="checkbox" value="terminos"><p>Acepto los términos y condiciones</p> 
					<br/>
					<br/>
					<input type="submit" value="Aceptar">
					<button type="cancel" value="cancelar">Cancelar</button>
				</div>
			</form>
	</body>
</html>
